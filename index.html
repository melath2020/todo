<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:ital,wght@0,500;0,600;0,800;1,500&family=Oswald:wght@400;500&family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
<div class="wrapper">
    <div class="todo">
        <h1 class="title">Todo List</h1>
      <div class="todo-items">
        <div class="item">
            <p>this is test</p>
            <button class="my-btn delete"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
   
      
      <form id="todo-form">
        <input type="text" placeholder="Type Something.." name="todo_text" required>
        <button type="submit"><i class="fa-solid fa-plus"></i></button>
      </form>
    </div>
</div>





<script src="https://kit.fontawesome.com/ecfd9b3c91.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
